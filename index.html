<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="osman">
    <link rel="stylesheet" href="stijl.css">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays3</title>
</head>
<body> 
    <div class="container">
        <div class="viewer">

            <figure class="item--1">
             <img src="images/logo.png" alt="logo" class="logo__img"> 
            </figure> 

                <figure class="item--2">
                <img src="" id="display" alt="" class="large__img">
            </figure>

            <figure class="item--3">
                <div class="left">
                    <img src="images/links.png" onclick="cycle(true)" alt="left" class="viewer__control">
                </div>
                <div class="right">
                    <img src="images/right.png" onclick="cycle(false)" alt="right" class="viewer__control">
                </div>
            </figure>
            <figure class="item--4">
             <div id="small">
                 <div id="tumbs">
                 </div>
             </div>
            </figure>
        </div>
    </div>
    <script src="script.js"></script>
</body>
